<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Return It</title>
  <link rel="stylesheet" href="css/katrine.css">
  <link rel="stylesheet" href="https://use.typekit.net/ldi6aeu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header></header>
  <main>
      <!-- Overskrift over cirklen -->
  <div class="circle-header">
    RETURN IT TAGER SIG AF HELE GENANVENDELSESPROCESSEN
  </div>
    <div class="container">
        <div class="circle"></div>
        <figure class="process-step" style="--angle: 0;">
            <img src="images/forhandling.webp" alt="Indledende Samtale">
            <figcaption>Indledende Samtale</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 45;">
            <img src="images/produktion.webp" alt="Produktion">
            <figcaption>Produktion</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 90;">
            <img src="images/levering.webp" alt="Levering">
            <figcaption>Levering</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 135;">
            <img src="images/emballage.webp" alt="Brug af emballage">
            <figcaption>Brug af emballage</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 180;">
            <img src="images/indsamling.webp" alt="Indsamling">
            <figcaption>Indsamling</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 225;">
            <img src="images/afhentning.webp" alt="Afhentning">
            <figcaption>Afhentning</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 270;">
            <img src="images/vask_omsmeltning.webp" alt="Vask og omsmeltning">
            <figcaption>Vask og omsmeltning</figcaption>
        </figure>
        <figure class="process-step" style="--angle: 315;">
            <img src="images/ny_emballage.webp" alt="Klar til ny emballage">
            <figcaption>Klar til ny emballage</figcaption>
        </figure>
    </div>

    <div class="process-details">
        <h3 id="process-title">Se, hvordan Return Its kredsløb skaber bæredygtige løsninger</h2>
        <p id="process-description">Klik på et ikon og følg hvert trin i genanvendelsesprocessen</p>
    </div>
    <div class="process-tekst-knap">
        <h3>Vil du vide, hvordan Return It kan gøre dit event grønnere og mere effektivt?</h3>
        <a href="#kontakt" class="button">KONTAKT OS HER</a>
    </div>
  </main>

  <!-- Link til JavaScript-filen BUNDEN -->
  <script src="js/katrine.js"></script>
</body>
</html>
